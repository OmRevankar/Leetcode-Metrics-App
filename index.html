<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="title">
            <h1>LeetMetrics</h1>
        </div>

        <div class="searchSection">

            <input type="text" placeholder="Enter Username" class="searchBar">
            <button class="searchButton">Search</button>

        </div>

        <div class="statsSection">

            <div class="circleProgress" id="easy">
                <span class="easyLabel"></span>
                <span class="circleTitle">Easy</span>
            </div>
            <div class="circleProgress" id="medium">
                <span class="mediumLabel"></span>
                <span class="circleTitle">Medium</span>
            </div>
            <div class="circleProgress" id="hard">
                <span class="hardLabel"></span>
                <span class="circleTitle">Hard</span>
            </div>

        </div>

        <div class="responseSection"></div>

        <div class="contributions">

            

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
